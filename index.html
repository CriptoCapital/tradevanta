<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VantaTrade — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">Vanta<span class="accent">Trade</span></div>
      <div class="tag">Real-time crypto trading</div>
    </div>

    <div class="top-actions">
      <select id="currency-select" aria-label="Display currency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="ngn">NGN</option>
        <option value="gbp">GBP</option>
      </select>
      <button id="connect-btn">Connect Wallet / Sign in</button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <div class="card">
        <h4>Markets</h4>
        <ul id="markets-list">
          <!-- populated by JS -->
        </ul>
      </div>

      <div class="card">
        <h4>Balances</h4>
        <div id="balances">Loading...</div>
      </div>
    </aside>

    <section class="main">
      <div class="card chart-card">
        <div class="chart-header">
          <div>
            <h2 id="market-title">BTC / USD</h2>
            <div id="price-ticker" class="price-ticker">--</div>
          </div>
          <div class="chart-controls">
            <button data-range="1">1h</button>
            <button data-range="24">24h</button>
            <button data-range="168">7d</button>
          </div>
        </div>
        <canvas id="priceChart"></canvas>
      </div>

      <div class="card orders-card">
        <h4>Order Entry</h4>
        <form id="order-form">
          <label>Side
            <select id="side">
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </label>
          <label>Symbol
            <select id="symbol">
              <option value="bitcoin">Bitcoin (BTC)</option>
              <option value="ethereum">Ethereum (ETH)</option>
              <option value="litecoin">Litecoin (LTC)</option>
            </select>
          </label>
          <label>Price <input id="price" type="number" step="any"></label>
          <label>Quantity <input id="quantity" type="number" step="any"></label>
          <div class="form-actions">
            <button type="submit">Place Order</button>
            <button type="button" id="cancel-orders">Cancel All</button>
          </div>
        </form>
      </div>
    </section>

    <aside class="rightbar">
      <div class="card">
        <h4>Open Orders</h4>
        <div id="open-orders">No orders</div>
      </div>

      <div class="card">
        <h4>Recent Trades</h4>
        <div id="recent-trades">—</div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <small>VantaTrade — Demo • Use only for learning • Not financial advice.</small>
  </footer>

  <script src="/supabase-client.js"></script>
  <script src="/app.js"></script>
</body>
</html>
